<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject Notes | Learn with Fun!</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a82fb, #fc5c7d);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      max-width: 900px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .note-list-container {
      margin-top: 30px;
    }

    .note-list {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .note-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s;
    }

    .note-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .note-title {
      font-weight: 600;
      font-size: 1.2rem;
      color: #fff;
    }

    .note-sub-topic {
      display: block;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 5px;
    }

    .note-details {
      display: none;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 10px;
    }

    .note-content {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .note-content img, .note-content video {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }

    .file-link {
      color: #ffeba7;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .file-link i {
      margin-right: 5px;
    }

    .file-link:hover {
      color: #fff;
    }

    small {
      display: block;
      margin-top: 10px;
      font-style: italic;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Back Button */
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 30px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="subject-title">Subject Notes</h1>
    <div class="note-list-container">
      <ul id="notes-area" class="note-list">
        <p>Loading notes...</p>
      </ul>
    </div>
    <button onclick="goBackToSubjectsPage()" class="back-button">Back to Subjects</button>
  </div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const subjectId = urlParams.get('subject');

    const subjectDisplayNames = {
      'mathematics': 'Mathematics',
      'english': 'English',
      'kiswahili': 'Kiswahili',
      'integrated-science': 'Integrated Science',
      'social-studies': 'Social Studies',
      'cre': 'Christian Religious Education',
      'pre-technical': 'Pre-Technical',
      'agriculture-nutrition': 'Agriculture & Nutrition',
      'creative-arts-sports': 'Creative Arts & Sports'
    };

    document.addEventListener('DOMContentLoaded', function () {
      if (subjectId) {
        document.getElementById('subject-title').textContent = subjectDisplayNames[subjectId] || 'Subject Notes';
        loadNotes(subjectId);
      } else {
        document.getElementById('notes-area').innerHTML = `<p>Please select a subject.</p>`;
      }
    });

    function goBackToSubjectsPage() {
      window.history.back();
    }

    function loadNotes(subject) {
      const notesArea = document.getElementById('notes-area');
      notesArea.innerHTML = `<p>Loading notes...</p>`;

      const grade = localStorage.getItem('selectedGrade');
      if (!grade) {
        notesArea.innerHTML = `<p>Please go back and select a grade first.</p>`;
        return;
      }

      db.collection('notes')
        .where('grade', '==', grade)
        .where('subject', '==', subject)
        .get()
        .then(snapshot => {
          let notesHTML = '';
          if (snapshot.empty) {
            notesHTML = `<p>No notes available for this subject yet.</p>`;
          } else {
            notesHTML = '<ul class="note-list">';
            snapshot.forEach(doc => {
              const note = doc.data();
              const noteId = doc.id;
              const date = note.timestamp ? new Date(note.timestamp.toDate()).toLocaleDateString() : 'Unknown Date';

              let fileDisplay = '';
              if (note.fileUrl) {
                const fileType = note.fileUrl.split('.').pop().toLowerCase();
                if (['png', 'jpg', 'jpeg', 'gif', 'svg'].includes(fileType)) {
                  fileDisplay = `<img src="${note.fileUrl}" alt="Note Image" class="note-image" onclick="window.open(this.src, '_blank')">`;
                } else if (['mp4', 'webm', 'ogg'].includes(fileType)) {
                  fileDisplay = `<video controls class="note-video" src="${note.fileUrl}"></video>`;
                } else {
                  fileDisplay = `
                    <a href="${note.fileUrl}" target="_blank" class="file-link">
                      <i class="fas fa-file-download"></i> Download File
                    </a>
                  `;
                }
              }

              notesHTML += `
                <li class="note-item">
                  <div class="note-title" onclick="toggleNote('${noteId}')">
                    ${note.noteTopic}
                    <span class="note-sub-topic">${note.subTopic || ''}</span>
                  </div>
                  <div id="details-${noteId}" class="note-details">
                    <div class="note-content">${note.content}</div>
                    ${fileDisplay}
                    <small>Posted: ${date}</small>
                  </div>
                </li>
              `;
            });
            notesHTML += '</ul>';
          }
          notesArea.innerHTML = notesHTML;
        })
        .catch(error => {
          console.error("Error loading notes:", error);
          notesArea.innerHTML = `<p>Error loading notes. Please try again later.</p>`;
        });
    }

    function toggleNote(noteId) {
      const details = document.getElementById(`details-${noteId}`);
      if (details.style.display === 'block') {
        details.style.display = 'none';
      } else {
        details.style.display = 'block';
      }
    }
  </script>
</body>

</html>
