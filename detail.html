<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Details | Learn with Fun!</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-attachment: fixed;
            position: relative;
        }

        .moe-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 50px;
            z-index: 10;
            background: white;
            padding: 5px;
            border-radius: 5px;
        }

        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
            animation: fadeIn 1s ease-in-out;
            padding-top: 80px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #detail-page {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            text-align: left;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .back-button i {
            margin-right: 10px;
        }

        .back-button:hover {
            background: #fff;
            color: #6a82fb;
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(106, 130, 251, 0.5);
        }

        #note-detail-content {
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .note-topic {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .note-sub-topic {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .note-main-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #00f2fe;
            margin-top: 20px;
        }

        .note-content {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            margin-top: 15px;
            white-space: pre-wrap;
        }

        .note-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .note-content a {
            color: #00f2fe;
            text-decoration: none;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .download-button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .download-button i {
            margin-right: 10px;
        }

        .download-button:hover {
            background: #fff;
            color: #6a82fb;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: #ff6b6b;
            font-weight: 600;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        .footer {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 20px 20px 0 0;
            animation: slideUp 1s ease-in-out;
            margin-top: 40px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <div class="moe-logo-placeholder">
        <img src="https://placehold.co/150x50/white/black?text=MOE+Logo" alt="Ministry of Education Logo" class="moe-logo">
    </div>

    <div id="main-content">
        <section id="detail-page">
            <button class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> Back to Notes
            </button>

            <div id="note-detail-area">
                <div id="note-detail-content">
                    <p>Loading note details...</p>
                </div>
                
                <div class="button-group">
                    <button class="download-button" onclick="downloadNote()">
                        <i class="fas fa-download"></i> Download as PDF
                    </button>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; Creative Learning</p>
            <p>Creative Learning is owned by Pope John</p>
        </div>
    </footer>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyABCpgwLNKvUxdYtnz5HBHH9IlnDZgEbUo",
            authDomain: "creative-learning-f2252.firebaseapp.com",
            projectId: "creative-learning-f2252",
            storageBucket: "creative-learning-f2252.appspot.com",
            messagingSenderId: "727263593717",
            appId: "1:727263593717:web:8d907a7edcc97374edb1b5"
        };

        // Initialize Firebase
        let db;
        try {
            const app = firebase.initializeApp(firebaseConfig);
            db = firebase.firestore(app);
        } catch (error) {
            console.error("Firebase initialization error:", error);
            document.getElementById('note-detail-content').innerHTML = 
                '<p class="error-message">Error connecting to database. Please check your connection.</p>';
        }

        async function getNoteDetails() {
            const noteId = new URLSearchParams(window.location.search).get('noteId');
            
            if (!noteId) {
                document.getElementById('note-detail-content').innerHTML = 
                    '<p class="error-message">No note ID provided in URL.</p>';
                return;
            }
            
            try {
                const docRef = db.collection('notes').doc(noteId);
                const doc = await docRef.get();

                if (doc.exists) {
                    const data = doc.data();
                    const topic = data.topic || 'Untitled';
                    const subTopic = data.subTopic || '';
                    const title = data.title || '';
                    const content = data.content || 'No content available.';

                    // Create the HTML structure for the note details
                    const noteHTML = `
                        <div class="note-topic">${topic}</div>
                        ${subTopic ? `<div class="note-sub-topic">${subTopic}</div>` : ''}
                        ${title ? `<div class="note-main-title">${title}</div>` : ''}
                        <div class="note-content">${content}</div>
                    `;
                    
                    document.getElementById('note-detail-content').innerHTML = noteHTML;
                } else {
                    document.getElementById('note-detail-content').innerHTML = 
                        '<p class="error-message">Note not found. It may have been deleted.</p>';
                }
            } catch (error) {
                console.error("Error getting note details:", error);
                document.getElementById('note-detail-content').innerHTML = 
                    '<p class="error-message">Error loading note details. Please try again later.</p>';
            }
        }

        function downloadNote() {
            try {
                // Check if jsPDF is available
                if (typeof jsPDF === 'undefined') {
                    alert("PDF library not loaded. Please check your connection.");
                    return;
                }
                
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const noteDetailContent = document.getElementById('note-detail-content');
                
                // Get text content (fallback values if elements don't exist)
                const topicElement = noteDetailContent.querySelector('.note-topic');
                const subTopicElement = noteDetailContent.querySelector('.note-sub-topic');
                const titleElement = noteDetailContent.querySelector('.note-main-title');
                const contentElement = noteDetailContent.querySelector('.note-content');
                
                const topic = topicElement ? topicElement.textContent.trim() : 'Untitled Note';
                const subTopic = subTopicElement ? subTopicElement.textContent.trim() : '';
                const noteTitle = titleElement ? titleElement.textContent.trim() : '';
                const noteContent = contentElement ? contentElement.textContent.trim() : 'No content available.';
                
                let y = 20;
                const margin = 20;
                const lineHeight = 7;
                const pageWidth = doc.internal.pageSize.getWidth() - (margin * 2);

                // Add topic
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(16);
                doc.setTextColor(106, 130, 251);
                doc.text(topic, margin, y);
                y += lineHeight * 1.5;

                // Add subtopic if exists
                if (subTopic) {
                    doc.setFont('helvetica', 'italic');
                    doc.setFontSize(12);
                    doc.setTextColor(100, 100, 100);
                    doc.text(`Subtopic: ${subTopic}`, margin, y);
                    y += lineHeight * 1.5;
                }

                // Add title if exists
                if (noteTitle) {
                    doc.setFont('helvetica', 'bold');
                    doc.setFontSize(14);
                    doc.setTextColor(252, 92, 125);
                    doc.text(`Title: ${noteTitle}`, margin, y);
                    y += lineHeight * 2;
                }

                // Add content
                doc.setFont('helvetica', 'normal');
                doc.setFontSize(12);
                doc.setTextColor(70, 70, 70);

                // Split the content into lines that fit the page width
                const lines = doc.splitTextToSize(noteContent, pageWidth);
                
                for (let i = 0; i < lines.length; i++) {
                    if (y > doc.internal.pageSize.getHeight() - 20) {
                        doc.addPage();
                        y = 20;
                    }
                    doc.text(lines[i], margin, y);
                    y += lineHeight;
                }

                // Save the PDF
                const fileName = `Note_${topic.replace(/\s+/g, '_')}.pdf`;
                doc.save(fileName);

            } catch (error) {
                console.error("PDF generation failed:", error);
                alert("Failed to generate PDF. Please try again.");
            }
        }

        window.onload = function() {
            // Initialize and get note details after page loads
            if (db) {
                getNoteDetails();
            }
        };
    </script>
</body>

</html>
