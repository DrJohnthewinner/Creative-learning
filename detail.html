<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Details | Learn with Fun!</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-attachment: fixed;
            position: relative;
        }

        .moe-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 50px;
            z-index: 10;
        }

        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
            animation: fadeIn 1s ease-in-out;
            padding-top: 80px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #detail-page {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            text-align: left;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .back-button i {
            margin-right: 10px;
        }

        .back-button:hover {
            background: #fff;
            color: #6a82fb;
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(106, 130, 251, 0.5);
        }

        #note-detail-content {
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .note-topic {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .note-sub-topic {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .note-main-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #00f2fe;
            margin-top: 20px;
        }

        .note-content {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            margin-top: 15px;
            white-space: pre-wrap;
        }

        .note-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .note-content a {
            color: #00f2fe;
            text-decoration: none;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .download-button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .download-button i {
            margin-right: 10px;
        }

        .download-button:hover {
            background: #fff;
            color: #6a82fb;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .footer {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 20px 20px 0 0;
            animation: slideUp 1s ease-in-out;
            margin-top: 40px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <img src="moe-logo.webp" alt="Ministry of Education Logo" class="moe-logo">

    <div id="main-content">
        <section id="detail-page">
            <button class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> Back to Notes
            </button>

            <div id="note-detail-area">
                <div id="note-detail-content">
                    <h2 class="note-topic">Loading note details...</h2>
                    <p class="note-sub-topic"></p>
                    <h3 class="note-main-title"></h3>
                    <div class="note-content"></div>
                </div>
                
                <div class="action-buttons">
                    <button class="download-button" onclick="downloadNote()">
                        <i class="fas fa-download"></i> Download as PDF
                    </button>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Learn with Fun. All rights reserved.</p>
    </footer>

    <script>
        function downloadNote() {
            try {
                const { jsPDF } = window.jspdf;
                const noteDetailArea = document.getElementById('note-detail-area');
                const topic = noteDetailArea.querySelector('.note-topic').textContent.trim();
                const subTopic = noteDetailArea.querySelector('.note-sub-topic')?.textContent.trim() || '';
                const noteTitle = noteDetailArea.querySelector('.note-main-title')?.textContent.trim() || '';
                const noteContentElement = noteDetailArea.querySelector('.note-content');

                const doc = new jsPDF();
                let y = 20;
                const margin = 20;
                const lineHeight = 7;
                const pageWidth = doc.internal.pageSize.getWidth() - (margin * 2);

                // Add topic
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(16);
                doc.setTextColor(106, 130, 251);
                doc.text(topic, margin, y);
                y += lineHeight * 1.5;

                // Add subtopic if exists
                if (subTopic) {
                    doc.setFont('helvetica', 'italic');
                    doc.setFontSize(12);
                    doc.setTextColor(100, 100, 100);
                    doc.text(`Subtopic: ${subTopic}`, margin, y);
                    y += lineHeight * 1.5;
                }

                // Add title if exists
                if (noteTitle) {
                    doc.setFont('helvetica', 'bold');
                    doc.setFontSize(14);
                    doc.setTextColor(252, 92, 125);
                    doc.text(`Title: ${noteTitle}`, margin, y);
                    y += lineHeight * 2;
                }

                // Process content
                doc.setFont('helvetica', 'normal');
                doc.setFontSize(12);
                doc.setTextColor(70, 70, 70);

                // Function to handle text with proper line breaks and style preservation
                function addTextToPDF(text, fontStyle = 'normal', fontSize = 12, textColor = [70, 70, 70]) {
                    doc.setFont('helvetica', fontStyle);
                    doc.setFontSize(fontSize);
                    doc.setTextColor(...textColor);
                    const lines = doc.splitTextToSize(text, pageWidth);

                    for (let i = 0; i < lines.length; i++) {
                        if (y > doc.internal.pageSize.getHeight() - 20) {
                            doc.addPage();
                            y = 20;
                        }
                        doc.text(lines[i], margin, y);
                        y += lineHeight;
                    }

                    // Add extra space after paragraphs ending with a period
                    if (text.trim().endsWith('.')) {
                        y += lineHeight;
                    }
                }

                // Extract and process text from HTML elements, preserving styles
                function extractTextFromNode(node) {
                    if (node.nodeType === Node.TEXT_NODE) {
                        // Handle plain text
                        addTextToPDF(node.textContent);
                    } else if (node.nodeType === Node.ELEMENT_NODE) {
                        // Handle different HTML elements with specific styles
                        if (node.tagName === 'BR') {
                            y += lineHeight; // Line break
                        } else if (node.tagName === 'P') {
                            if (y > lineHeight * 2) y += lineHeight; // Add space before paragraphs
                            Array.from(node.childNodes).forEach(extractTextFromNode);
                            y += lineHeight; // Add space after paragraphs
                        } else if (node.tagName === 'STRONG' || node.tagName === 'B') {
                            addTextToPDF(node.textContent, 'bold');
                        } else if (node.tagName === 'EM' || node.tagName === 'I') {
                            addTextToPDF(node.textContent, 'italic');
                        } else if (node.tagName === 'SPAN' && node.style.color) {
                            const color = node.style.color;
                            const textColor = colorToRGB(color);
                            addTextToPDF(node.textContent, 'normal', 12, textColor);
                        } else if (node.tagName === 'UL' || node.tagName === 'OL') {
                            y += lineHeight;
                            Array.from(node.children).forEach((li, index) => {
                                const bullet = node.tagName === 'UL' ? 'â€¢ ' : `${index + 1}. `;
                                if (y > doc.internal.pageSize.getHeight() - 20) {
                                    doc.addPage();
                                    y = 20;
                                }
                                doc.text(bullet, margin, y);
                                const text = li.textContent;
                                const lines = doc.splitTextToSize(text, pageWidth - 10);

                                doc.text(lines[0], margin + 8, y);
                                y += lineHeight;

                                for (let i = 1; i < lines.length; i++) {
                                    if (y > doc.internal.pageSize.getHeight() - 20) {
                                        doc.addPage();
                                        y = 20;
                                    }
                                    doc.text(lines[i], margin + 8, y);
                                    y += lineHeight;
                                }
                            });
                            y += lineHeight;
                        } else {
                            // For other elements, just extract the text
                            Array.from(node.childNodes).forEach(extractTextFromNode);
                        }
                    }
                }

                // Convert a color (e.g., 'red' or '#ff0000') to RGB array
                function colorToRGB(color) {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = color;
                    const rgb = ctx.fillStyle.match(/\d+/g);
                    return rgb ? rgb.map(Number) : [70, 70, 70]; // Default gray color
                }

                // Process all child nodes of the content element
                Array.from(noteContentElement.childNodes).forEach(extractTextFromNode);

                // Save the PDF
                const fileName = `Note_${topic.replace(/\s+/g, '_')}.pdf`;
                doc.save(fileName);

            } catch (error) {
                console.error("PDF generation failed:", error);
                alert("Failed to generate PDF. Please try again.");
            }
        }
    </script>
</body>

</html>
