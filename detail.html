<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Details | Learn with Fun!</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    
    <link rel="stylesheet" href="theme.css">

    <style>
        /* Core Layout Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; padding: 20px; position: relative; overflow-x: hidden;
        }
        .header-container {
            position: absolute; top: 20px; left: 20px; z-index: 100;
        }
        .moe-logo { height: 50px; z-index: 10; }
        #main-content {
            flex-grow: 1; display: flex; flex-direction: column; align-items: center;
            justify-content: center; width: 100%; max-width: 1000px;
            animation: float-in 1.2s ease-out; padding-top: 100px;
        }
        #detail-page {
            border-radius: 24px; padding: 40px; text-align: left; width: 100%;
        }
        h2.note-topic {
            font-weight: 700; font-size: 2.8rem; margin-bottom: 20px;
            display: flex; align-items: center; gap: 15px;
        }
        .action-button {
            padding: 14px 28px; border-radius: 50px; font-size: 1rem;
            font-weight: 600; cursor: pointer; display: inline-flex;
            align-items: center; justify-content: center;
            transition: transform 0.2s ease;
        }
        .action-button:hover { transform: scale(1.05); }
        .action-button i { margin-right: 10px; }
        .back-button { margin-bottom: 30px; }
        .download-button { margin-top: 25px; }
        
        #note-detail-content {
            padding: 30px; border-radius: 18px; background: rgba(255,255,255,0.05);
        }
        .note-sub-topic {
            font-size: 1.3rem; font-style: italic; opacity: 0.9;
            margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px;
        }
        .note-content { font-size: 1.1rem; line-height: 1.9; margin-top: 15px; white-space: pre-wrap; }
        .note-content img { max-width: 100%; height: auto; border-radius: 12px; margin-top: 20px; display: block; }
        small { display: block; margin-top: 25px; opacity: 0.7; }
        
        .footer { width: 100%; max-width: 1000px; padding: 20px; margin-top: 40px; text-align: center; }
        
        @keyframes float-in { from { opacity: 0; transform: translateY(30px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
    </style>
</head>
<body>
    <div class="background-aurora">
        <div class="aurora-shape shape1"></div>
        <div class="aurora-shape shape2"></div>
        <div class="aurora-shape shape3"></div>
    </div>
    
    <div class="theme-switcher">
        <button class="theme-button" data-theme="dark" aria-label="Dark theme"><i class="fas fa-moon"></i></button>
        <button class="theme-button" data-theme="light" aria-label="Light theme"><i class="fas fa-sun"></i></button>
        <button class="theme-button" data-theme="sepia" aria-label="Sepia theme"><i class="fas fa-book-open"></i></button>
        <button class="theme-button" data-theme="midnight" aria-label="Midnight theme"><i class="fas fa-star-of-david"></i></button>
        <button class="theme-button" data-theme="ocean" aria-label="Ocean theme"><i class="fas fa-water"></i></button>
        <button class="theme-button" data-theme="forest" aria-label="Forest theme"><i class="fas fa-leaf"></i></button>
        <button class="theme-button" data-theme="rose" aria-label="Rose theme"><i class="fas fa-spa"></i></button>
    </div>

    <header class="header-container">
        <img src="moe-logo.webp" alt="Ministry of Education Logo" class="moe-logo">
    </header>

    <main id="main-content">
        <section id="detail-page">
            <button class="action-button back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> Back to Notes
            </button>

            <div id="note-detail-area">
                <div id="note-detail-content">
                    <p><i class="fas fa-spinner fa-spin"></i> Loading note details...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; Creative Learning</p>
        <p>Creative Learning is owned by Pope John</p>
    </footer>

    <script src="theme.js"></script>
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyABCpgwLNKvUxdYtnz5HBHH9IlnDZgEbUo",
            authDomain: "creative-learning-f2252.firebaseapp.com",
            projectId: "creative-learning-f2252",
            storageBucket: "creative-learning-f2252.appspot.com",
            messagingSenderId: "451756350336",
            appId: "1:451756350336:web:19b9255b8834a01f4cff65"
        };
        
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const noteId = urlParams.get('noteId');
            if (noteId) {
                loadNoteDetails(noteId, document.getElementById('note-detail-area'));
            } else {
                document.getElementById('note-detail-area').innerHTML = '<div id="note-detail-content"><p>No note selected.</p></div>';
            }
        });

        function loadNoteDetails(noteId, detailsArea) {
            db.collection('notes').doc(noteId).get().then(doc => {
                if (doc.exists) {
                    renderNoteDetails(doc.data(), detailsArea);
                } else {
                    detailsArea.innerHTML = '<div id="note-detail-content"><p>Note not found.</p></div>';
                }
            }).catch(error => {
                console.error("Error loading note details:", error);
                detailsArea.innerHTML = `<div id="note-detail-content"><p>Error loading details.</p></div>`;
            });
        }

        function renderNoteDetails(note, detailsArea) {
            const date = note.createdAt?.toDate()?.toLocaleDateString() || 'Unknown date';
            
            // SECURITY: Sanitize the content to prevent XSS attacks
            const cleanContent = DOMPurify.sanitize(note.content);
            const safeTopic = escapeHTML(note.noteTopic);
            const safeSubTopic = note.subTopic ? escapeHTML(note.subTopic) : '';

            detailsArea.innerHTML = `
                <h2 class="note-topic">${safeTopic}</h2>
                ${safeSubTopic ? `<h3 class="note-sub-topic">${safeSubTopic}</h3>` : ''}
                <div id="note-detail-content">
                    <div class="note-content">${cleanContent}</div>
                    <small>Posted: ${date}</small>
                    <button class="action-button download-button" onclick="downloadNote()"><i class="fas fa-download"></i> Download as PDF</button>
                </div>`;
        }

        // Helper to escape simple text
        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }

        // UPDATED: High-Quality PDF Download Function
        function downloadNote() {
            const element = document.getElementById('note-detail-area');
            // Hide the download button momentarily so it doesn't appear in the PDF
            const btn = document.querySelector('.download-button');
            btn.style.display = 'none';
            
            const topic = document.querySelector('.note-topic')?.textContent.trim() || 'Note';
            
            const opt = {
              margin:       [15, 15, 15, 15],
              filename:     `Note_${topic.replace(/[^a-z0-9]/gi, '_')}.pdf`,
              image:        { type: 'jpeg', quality: 0.98 },
              html2canvas:  { scale: 2, useCORS: true, letterRendering: true },
              jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Generate PDF
            html2pdf().set(opt).from(element).save().then(() => {
                // Bring the button back after download starts
                btn.style.display = 'inline-flex';
            }).catch(err => {
                console.error(err);
                btn.style.display = 'inline-flex';
                alert("Error generating PDF. Please try again.");
            });
        }
    </script>
</body>
</html>
