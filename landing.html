<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Learning - Select Grade</title>
  <link rel="stylesheet" href="https:                                                                     
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="theme.css">
  <style>
    /* Non-theme related layout styles */
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      background-color: #2f2f2f;
      color: #fff;
    }

    .moe-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 50px;
      z-index: 10;
    }

    #main-content {
      animation: fadeIn 1s ease-in-out;
      width: 100%;
      max-width: 500px;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 0 20px;
    }

    #grade-selection {
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      width: 100%;
      background-color: #3f3f3f;
      border: 1px solid #555;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    h1 .fas {
      font-size: 2.5rem;
    }

    .inspiration-message {
      font-size: 1.1rem;
      margin-bottom: 35px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      font-style: italic;
      line-height: 1.7;
    }

    .grade-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .grade-list button {
      padding: 18px 35px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #4f4f4f;
      color: #fff;
    }

    .grade-list button:hover {
      background-color: #5f5f5f;
    }

    .home-button {
      margin-top: 25px;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #4f4f4f;
      color: #fff;
    }

    .footer {
      margin-top: 30px;
      padding: 15px;
      font-size: 00.95rem;
      text-align: center;
      width: 100%;
      background-color: #2f2f2f;
      color: #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="font-controls">
    <button class="font-button" onclick="adjustFontSize(1)" aria-label="Increase Font Size">
      <i class="fas fa-plus"></i>
    </button>
    <button class="font-button" onclick="adjustFontSize(-1)" aria-label="Decrease Font Size">
      <i class="fas fa-minus"></i>
    </button>
    <button class="font-button" onclick="adjustFontSize(0); localStorage.removeItem('userFontSize'); location.reload();" aria-label="Reset Font">
      <i class="fas fa-redo"></i>
    </button>
  </div>
  <img src="moe-logo.webp" alt="Ministry of Education Logo" class="moe-logo">
  <div id="main-content">
    <section id="grade-selection">
      <h1><i class="fas fa-graduation-cap"></i> Select Your Grade</h1>
      <div class="inspiration-message">
        "Every step you take in learning builds a stronger future. Embrace the journey of discovery!"
      </div>
      <div class="grade-list">
        <button onclick="selectGrade('Grade 7')">Grade 7</button>
        <button onclick="selectGrade('Grade 8')">Grade 8</button>
        <button onclick="selectGrade('Grade 9')">Grade 9</button>
      </div>
      <button class="home-button" onclick="window.location.href='index.html'">
        <i class="fas fa-home"></i> Go back to home page
      </button>
    </section>
  </div>
  <footer class="footer">
    <p>&copy; 2025 Creative Learning.</p>
    <p>Creative Learning is hereby owned by Pope John.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
