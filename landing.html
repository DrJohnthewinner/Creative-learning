<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Learning</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a82fb, #fc5c7d);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    /* Header */
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 50px;
    }

    .app-title {
      font-size: 1.8rem;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s, transform 0.3s;
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      display: block;
      margin-top: 5px;
      right: 0;
      background: #fc5c7d;
      transition: width 0.4s ease;
      -webkit-transition: width 0.4s ease;
    }

    .nav-link:hover::after {
      width: 100%;
      left: 0;
      background: #fc5c7d;
    }

    .nav-link:hover {
      color: #fc5c7d;
      transform: translateY(-2px);
    }

    /* Main Content */
    .main-container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 900px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .grade-selection {
      margin-top: 30px;
    }

    .grade-selection h2 {
      font-size: 2.5rem;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .grade-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .grade-buttons button {
      padding: 25px 15px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .grade-buttons button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.2);
    }

    /* Footer */
    .footer {
      width: 100%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      border-radius: 20px 20px 0 0;
      animation: slideUp 1s ease-in-out;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .footer-link {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .footer-link:hover {
      color: #fc5c7d;
    }

    .footer-button {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s, transform 0.3s;
    }

    .footer-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    /* Animations */
    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
      .grade-selection h2 {
        font-size: 2rem;
      }
      .grade-buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo-container">
      <img src="moe-logo.webp" alt="Creative Learning Logo" class="logo">
      <span class="app-title">Creative Learning</span>
    </div>
    <nav class="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="admin.html" class="nav-link">Admin</a>
    </nav>
  </header>

  <main class="main-container">
    <section class="grade-selection">
      <h2>Select Your Grade</h2>
      <div class="grade-buttons">
        <button onclick="selectGrade('Grade 7')">Grade 7</button>
        <button onclick="selectGrade('Grade 8')">Grade 8</button>
        <button onclick="selectGrade('Grade 9')">Grade 9</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <p>&copy; 2024 Creative Learning. All rights reserved.</p>
      <a href="#" class="footer-link">Privacy Policy</a>
      <a href="#" class="footer-link">Terms of Service</a>
      <a href="#" class="footer-link">Contact Us</a>
    </div>
  </footer>

  <script src="script.js"></script>

</body>

</html>
