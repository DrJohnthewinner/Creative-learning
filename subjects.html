<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Subject | Learn with Fun!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="theme.css">
  <style>
    /* Non-theme related layout styles */
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    .logo-container img {
      height: 60px;
      width: auto;
      max-width: 200px;
    }
    #main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      animation: fadeIn 1s ease-in-out;
      margin-top: 40px;
      flex-grow: 1;
    }
    #subjects-page {
      border-radius: 25px;
      padding: 40px 30px;
      max-width: 850px;
      width: 100%;
      text-align: center;
    }
    h2 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .subject-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .subject-list button {
      padding: 15px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .subject-list button i {
      margin-right: 12px;
      font-size: 1.3rem;
    }
    .back-button {
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background-aurora">
      <div class="aurora-shape shape1"></div>
      <div class="aurora-shape shape2"></div>
      <div class="aurora-shape shape3"></div>
  </div>
    <div class="theme-switcher">
    <button class="theme-button" data-theme="dark" aria-label="Dark theme"><i class="fas fa-moon"></i></button>
    <button class="theme-button" data-theme="light" aria-label="Light theme"><i class="fas fa-sun"></i></button>
    <button class="theme-button" data-theme="sepia" aria-label="Sepia theme"><i class="fas fa-book-open"></i></button>
    <button class="theme-button" data-theme="midnight" aria-label="Midnight theme"><i class="fas fa-star-of-david"></i></button>
    <button class="theme-button" data-theme="ocean" aria-label="Ocean theme"><i class="fas fa-water"></i></button>
    <button class="theme-button" data-theme="forest" aria-label="Forest theme"><i class="fas fa-leaf"></i></button>
    <button class="theme-button" data-theme="rose" aria-label="Rose theme"><i class="fas fa-spa"></i></button>
</div>
  <div class="logo-container">
    <img src="moe-logo.webp" alt="Ministry of Education Logo">
  </div>

  <div id="main-content">
    <section id="subjects-page">
      <button class="back-button" onclick="goBackToGradesPage()">
        <i class="fas fa-arrow-left"></i> Back to Grades
      </button>
      <h2><i class="fas fa-book-open"></i> Select a Subject for <span id="grade-display"></span></h2>
      <div class="subject-list">
        <button onclick="navigateToSubjectPage('mathematics')"><i class="fas fa-square-root-alt"></i> Mathematics</button>
        <button onclick="navigateToSubjectPage('english')"><i class="fas fa-language"></i> English</button>
        <button onclick="navigateToSubjectPage('kiswahili')"><i class="fas fa-comments"></i> Kiswahili</button>
        <button onclick="navigateToSubjectPage('integrated-science')"><i class="fas fa-flask"></i> Integrated Science</button>
        <button onclick="navigateToSubjectPage('social-studies')"><i class="fas fa-globe-americas"></i> Social Studies</button>
        <button onclick="navigateToSubjectPage('cre')"><i class="fas fa-church"></i> Christian Religious Education</button>
        <button onclick="navigateToSubjectPage('pre-technical')"><i class="fas fa-cogs"></i> Pre-Technical</button>
        <button onclick="navigateToSubjectPage('agriculture-nutrition')"><i class="fas fa-seedling"></i> Agriculture and Nutrition</button>
        <button onclick="navigateToSubjectPage('creative-arts-sports')"><i class="fas fa-palette"></i> Creative Arts and Sports</button>
      </div>
    </section>
  </div>

  <footer>
    <p> &copy; Creative Learning</p>
    <p>Creative Learning is hereby owned by Pope John</p>
  </footer>

  <script src="script.js"></script>
  <script src="theme.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const grade = localStorage.getItem('selectedGrade') || 'Unknown Grade';
      document.getElementById('grade-display').textContent = grade;
    });
  </script>
</body>
</html>
