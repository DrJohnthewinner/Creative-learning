<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Subject | Learn with Fun!</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="logo-container">
    <img src="moe-logo.webp" alt="Ministry of Education Logo">
  </div>

  <div id="main-content">
    <section id="subjects-page">
      <button class="back-button" onclick="goBackToGradesPage()">
        <i class="fas fa-arrow-left"></i> Back to Grades
      </button>
      <h2><i class="fas fa-book-open"></i> Select a Subject for <span id="grade-display"></span></h2>
      <div class="subject-list">
        <button onclick="navigateToSubjectPage('mathematics')"><i class="fas fa-square-root-alt"></i> Mathematics</button>
        <button onclick="navigateToSubjectPage('english')"><i class="fas fa-language"></i> English</button>
        <button onclick="navigateToSubjectPage('kiswahili')"><i class="fas fa-comments"></i> Kiswahili</button>
        <button onclick="navigateToSubjectPage('integrated-science')"><i class="fas fa-flask"></i> Integrated Science</button>
        <button onclick="navigateToSubjectPage('social-studies')"><i class="fas fa-globe-americas"></i> Social Studies</button>
        <button onclick="navigateToSubjectPage('cre')"><i class="fas fa-church"></i> Christian Religious Education</button>
        <button onclick="navigateToSubjectPage('pre-technical')"><i class="fas fa-cogs"></i> Pre-Technical</button>
        <button onclick="navigateToSubjectPage('agriculture-nutrition')"><i class="fas fa-seedling"></i> Agriculture and Nutrition</button>
        <button onclick="navigateToSubjectPage('creative-arts-sports')"><i class="fas fa-palette"></i> Creative Arts and Sports</button>
      </div>
    </section>
  </div>

  <script>
    function goBackToGradesPage() {
      window.location.href = 'landing.html';
    }

    function navigateToSubjectPage(subject) {
      window.location.href = "note.html?subject=" + encodeURIComponent(subject);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const grade = localStorage.getItem('selectedGrade') || 'Unknown Grade';
      document.getElementById('grade-display').textContent = grade;
    });
  </script>

  <footer>
    <p>Copyright &copy; Sparkminds</p>
  </footer>
</body>

</html>
