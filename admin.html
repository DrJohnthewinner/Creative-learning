<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Smart Mind</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Global Resets */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body Styling - Consistent Background and Layout */
    body {
      font-family: 'Poppins', sans-serif;
      /* A darker, professional gradient for the admin panel */
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Main Container for Centering and Styling */
    .admin-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 40px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      max-width: 900px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.18);
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 30px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .form-section, .notes-section {
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ffffff;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #c0c0c0;
    }

    .input-group input, .input-group select, .input-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #555;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-group input::placeholder, .input-group textarea::placeholder {
      color: #aaa;
    }

    .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
      outline: none;
      border-color: #8a2be2;
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    .file-upload-info {
      margin-top: 10px;
      font-size: 0.9em;
      color: #999;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .form-buttons button, .form-buttons input[type="reset"] {
      flex-grow: 1;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    #addNoteBtn {
      background: #4caf50;
    }

    #addNoteBtn:hover {
      background: #66bb6a;
      transform: translateY(-2px);
    }

    #updateNoteBtn {
      background: #2196f3;
      display: none;
    }

    #updateNoteBtn:hover {
      background: #64b5f6;
      transform: translateY(-2px);
    }

    #resetFormBtn {
      background: #f44336;
    }

    #resetFormBtn:hover {
      background: #ef5350;
      transform: translateY(-2px);
    }

    /* Notes Table Styling */
    .notes-table-container {
      overflow-x: auto;
    }

    .notes-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .notes-table th, .notes-table td {
      text-align: left;
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .notes-table th {
      background: rgba(255, 255, 255, 0.1);
      font-weight: 700;
      color: #fff;
    }

    .notes-table tbody tr:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .notes-table .actions button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      margin-right: 10px;
      transition: color 0.3s;
    }

    .notes-table .actions button.edit-btn:hover {
      color: #2196f3;
    }

    .notes-table .actions button.delete-btn:hover {
      color: #f44336;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .admin-container {
        padding: 20px;
      }
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .form-buttons {
        flex-direction: column;
      }
      .notes-table th, .notes-table td {
        padding: 10px;
        font-size: 0.9em;
      }
    }

    /* Message Styling */
    .custom-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.5s forwards, fadeOut 0.5s 4.5s forwards;
    }
    .custom-message.success {
      background-color: #4CAF50;
      color: #fff;
    }
    .custom-message.error {
      background-color: #F44336;
      color: #fff;
    }

    @keyframes slideIn {
      from { top: -50px; opacity: 0; }
      to { top: 20px; opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Back Button */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 30px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <button class="back-button" onclick="window.history.back();"><i class="fas fa-arrow-left"></i></button>

  <div class="admin-container">
    <h1>Admin Panel</h1>

    <div class="form-section">
      <h2>Add/Edit Notes</h2>
      <form id="note-form">
        <input type="hidden" id="note-id">
        <div class="input-group">
          <label for="grade">Grade</label>
          <select id="grade" required>
            <option value="">Select Grade</option>
            <option value="Grade 7">Grade 7</option>
            <option value="Grade 8">Grade 8</option>
            <option value="Grade 9">Grade 9</option>
          </select>
        </div>
        <div class="input-group">
          <label for="subject">Subject</label>
          <select id="subject" required>
            <option value="">Select Subject</option>
            <option value="mathematics">Mathematics</option>
            <option value="english">English</option>
            <option value="kiswahili">Kiswahili</option>
            <option value="integrated-science">Integrated Science</option>
            <option value="social-studies">Social Studies</option>
            <option value="cre">Christian Religious Education</option>
            <option value="pre-technical">Pre-Technical</option>
            <option value="agriculture-nutrition">Agriculture & Nutrition</option>
            <option value="creative-arts-sports">Creative Arts & Sports</option>
          </select>
        </div>
        <div class="input-group">
          <label for="note-topic">Note Topic</label>
          <input type="text" id="note-topic" placeholder="e.g., Introduction to Algebra" required>
        </div>
        <div class="input-group">
          <label for="sub-topic">Sub-Topic (Optional)</label>
          <input type="text" id="sub-topic" placeholder="e.g., Solving Linear Equations">
        </div>
        <div class="input-group">
          <label for="content">Content</label>
          <textarea id="content" placeholder="Enter note content here..." required></textarea>
        </div>
        <div class="input-group">
          <label for="file-upload">Upload File (Image/Video/PDF)</label>
          <input type="file" id="file-upload">
          <div class="file-upload-info">Max file size: 5MB. Supported formats: .png, .jpg, .jpeg, .mp4, .pdf</div>
        </div>
        <div class="form-buttons">
          <button type="submit" id="addNoteBtn">Add Note</button>
          <button type="button" id="updateNoteBtn">Update Note</button>
          <button type="reset" id="resetFormBtn">Clear Form</button>
        </div>
      </form>
    </div>

    <div class="notes-section">
      <h2>Existing Notes</h2>
      <div class="notes-table-container">
        <table class="notes-table">
          <thead>
            <tr>
              <th>Grade</th>
              <th>Subject</th>
              <th>Topic</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="notes-table-body">
            </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Firebase and Supabase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const supabaseUrl = 'https://YOUR_SUPABASE_URL.supabase.co';
    const supabaseKey = 'YOUR_SUPABASE_KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // DOM Elements
    const noteForm = document.getElementById('note-form');
    const noteIdInput = document.getElementById('note-id');
    const gradeInput = document.getElementById('grade');
    const subjectInput = document.getElementById('subject');
    const noteTopicInput = document.getElementById('note-topic');
    const subTopicInput = document.getElementById('sub-topic');
    const contentInput = document.getElementById('content');
    const fileUploadInput = document.getElementById('file-upload');
    const notesTableBody = document.getElementById('notes-table-body');
    const addNoteBtn = document.getElementById('addNoteBtn');
    const updateNoteBtn = document.getElementById('updateNoteBtn');

    let currentFileUrl = null; // To keep track of the file to delete if a new one is uploaded

    // Event Listeners
    noteForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const noteId = noteIdInput.value;
      if (noteId) {
        await updateNote(noteId);
      } else {
        await addNote();
      }
    });

    document.addEventListener('DOMContentLoaded', loadNotes);

    // CRUD Functions
    async function addNote() {
      const grade = gradeInput.value;
      const subject = subjectInput.value;
      const noteTopic = noteTopicInput.value;
      const subTopic = subTopicInput.value;
      const content = contentInput.value;
      const file = fileUploadInput.files[0];

      let fileUrl = null;

      try {
        if (file) {
          const fileName = `${Date.now()}_${file.name}`;
          const fileRef = storage.ref(`notes/${fileName}`);
          const uploadTask = await fileRef.put(file);
          fileUrl = await uploadTask.ref.getDownloadURL();
        }

        await db.collection('notes').add({
          grade,
          subject,
          noteTopic,
          subTopic,
          content,
          fileUrl,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        displayMessage('Note added successfully!', 'success');
        resetForm();
        loadNotes();

      } catch (error) {
        console.error("Add error:", error);
        displayMessage('Error adding note: ' + error.message, 'error');
      }
    }

    async function loadNotes() {
      notesTableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Loading notes...</td></tr>';
      try {
        const snapshot = await db.collection('notes').orderBy('timestamp', 'desc').get();
        let notesHTML = '';
        if (snapshot.empty) {
          notesHTML = '<tr><td colspan="4" style="text-align: center;">No notes available.</td></tr>';
        } else {
          snapshot.forEach(doc => {
            const note = doc.data();
            notesHTML += `
              <tr data-id="${doc.id}" data-file-url="${note.fileUrl || ''}">
                <td>${note.grade}</td>
                <td>${note.subject}</td>
                <td>${note.noteTopic}</td>
                <td class="actions">
                  <button class="edit-btn" onclick="editNote('${doc.id}')"><i class="fas fa-edit"></i></button>
                  <button class="delete-btn" onclick="deleteNote('${doc.id}')"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
            `;
          });
        }
        notesTableBody.innerHTML = notesHTML;
      } catch (error) {
        console.error("Load error:", error);
        notesTableBody.innerHTML = `<tr><td colspan="4" style="text-align: center; color: #f44336;">Error loading notes: ${error.message}</td></tr>`;
      }
    }

    async function editNote(noteId) {
      try {
        const doc = await db.collection('notes').doc(noteId).get();
        if (doc.exists) {
          const note = doc.data();
          noteIdInput.value = noteId;
          gradeInput.value = note.grade;
          subjectInput.value = note.subject;
          noteTopicInput.value = note.noteTopic;
          subTopicInput.value = note.subTopic;
          contentInput.value = note.content;
          currentFileUrl = note.fileUrl || null;

          // Show update button, hide add button
          addNoteBtn.style.display = 'none';
          updateNoteBtn.style.display = 'block';

          // Scroll to the form
          noteForm.scrollIntoView({ behavior: 'smooth' });
        } else {
          displayMessage('Note not found!', 'error');
        }
      } catch (error) {
        console.error("Edit error:", error);
        displayMessage('Error fetching note for editing: ' + error.message, 'error');
      }
    }

    async function updateNote(noteId) {
      const grade = gradeInput.value;
      const subject = subjectInput.value;
      const noteTopic = noteTopicInput.value;
      const subTopic = subTopicInput.value;
      const content = contentInput.value;
      const file = fileUploadInput.files[0];

      let fileUrl = currentFileUrl;

      try {
        if (file) {
          // A new file is being uploaded, delete the old one if it exists
          if (currentFileUrl) {
            const oldFileRef = storage.refFromURL(currentFileUrl);
            await oldFileRef.delete();
          }
          // Upload new file
          const fileName = `${Date.now()}_${file.name}`;
          const fileRef = storage.ref(`notes/${fileName}`);
          const uploadTask = await fileRef.put(file);
          fileUrl = await uploadTask.ref.getDownloadURL();
        }

        await db.collection('notes').doc(noteId).update({
          grade,
          subject,
          noteTopic,
          subTopic,
          content,
          fileUrl
        });

        displayMessage('Note updated successfully!', 'success');
        resetForm();
        loadNotes();

      } catch (error) {
        console.error("Update error:", error);
        displayMessage('Error updating note: ' + error.message, 'error');
      }
    }

    async function deleteNote(noteId) {
      if (!confirm('Are you sure you want to delete this note?')) return;

      try {
        const doc = await db.collection('notes').doc(noteId).get();
        if (doc.exists) {
          const note = doc.data();
          if (note.fileUrl) {
            const fileRef = storage.refFromURL(note.fileUrl);
            await fileRef.delete();
          }
        }

        await db.collection('notes').doc(noteId).delete();
        if (noteIdInput.value === noteId) resetForm();
        loadNotes();
        displayMessage('Note deleted successfully!', 'success');
      } catch (error) {
        console.error("Delete error:", error);
        displayMessage('Error deleting note: ' + error.message, 'error');
      }
    }

    function displayMessage(message, type = 'info') {
      const messageContainer = document.createElement('div');
      messageContainer.className = `custom-message ${type}`;
      messageContainer.textContent = message;
      messageContainer.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 25px;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 500;
        z-index: 1000;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        animation: slideIn 0.5s forwards, fadeOut 0.5s 4.5s forwards;
      `;

      if (type === 'success') {
        messageContainer.style.backgroundColor = '#4CAF50';
        messageContainer.style.color = '#fff';
      } else if (type === 'error') {
        messageContainer.style.backgroundColor = '#F44336';
        messageContainer.style.color = '#fff';
      }

      document.body.appendChild(messageContainer);

      setTimeout(() => {
        messageContainer.remove();
      }, 5000);
    }

    function resetForm() {
      noteForm.reset();
      noteIdInput.value = '';
      currentFileUrl = null;
      addNoteBtn.style.display = 'block';
      updateNoteBtn.style.display = 'none';
    }
  </script>
</body>

</html>
