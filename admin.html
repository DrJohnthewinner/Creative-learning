<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Smart Mind</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Global Resets */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a2a3a, #0a1a2a);
      color: #ecf0f1;
      min-height: 100vh;
      display: flex; flex-direction: column;
      justify-content: space-between; align-items: center;
      padding: 20px; position: relative;
    }

    #main-content {
      flex-grow: 1; display: flex;
      justify-content: center; align-items: center;
      width: 100%; max-width: 900px;
    }

    .container {
      width: 100%; display: flex; flex-direction: column;
      gap: 20px; padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px; padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center; transition: all 0.4s ease-in-out;
      opacity: 0; transform: translateY(20px);
      pointer-events: none; display: none;
    }

    .card.active {
      opacity: 1; transform: translateY(0);
      pointer-events: auto; display: block;
    }

    .card h2 { margin-bottom: 25px; color: #4CAF50; font-weight: 600; }

    /* Inputs */
    input[type="email"], input[type="password"], input[type="text"], textarea, select {
      width: calc(100% - 20px); padding: 12px; margin: 10px 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px; background: rgba(255, 255, 255, 0.1);
      color: #ecf0f1; font-size: 1rem;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #4CAF50; background: rgba(255, 255, 255, 0.15); outline: none;
    }

    /* Buttons */
    button {
      background: #4CAF50; color: white;
      padding: 12px 25px; border: none; border-radius: 8px;
      cursor: pointer; font-size: 1rem; font-weight: 500;
      margin: 10px 5px; display: inline-flex;
      align-items: center; justify-content: center; gap: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover { background: #45a049; transform: translateY(-2px); }
    .logout-button { background: #f44336; float: right; margin-bottom: 20px; }
    .logout-button:hover { background: #d32f2f; }

    .error { color: #ffeb3b; margin-top: 15px; font-size: 0.9rem; }

    /* Notes List */
    .note-list {
      margin-top: 30px; background: rgba(255, 255, 255, 0.05);
      border-radius: 10px; padding: 20px;
      max-height: 400px; overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .note-item {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px; padding: 15px; margin-bottom: 10px;
      display: flex; justify-content: space-between; align-items: center;
      border-left: 5px solid #4CAF50; transition: background-color 0.3s ease;
    }
    .note-item:hover { background: rgba(255, 255, 255, 0.15); }
    .note-item span { flex-grow: 1; text-align: left; color: #ecf0f1; }
    .note-item strong { color: #76ff03; font-size: 1.1em; }
    .note-item .actions button { padding: 8px 12px; font-size: 0.9rem; margin-left: 10px; }
    .note-item .actions button:first-child { background-color: #2196F3; }
    .note-item .actions button:last-child { background-color: #F44336; }

    /* Messages */
    .custom-message {
      position: fixed; top: 20px; left: 50%;
      transform: translateX(-50%); padding: 15px 25px;
      border-radius: 10px; font-size: 1rem; font-weight: 500;
      z-index: 1000; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.5s forwards, fadeOut 0.5s 4.5s forwards;
    }
    @keyframes slideIn { from { top: 0; opacity: 0; } to { top: 20px; opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

    /* Footer */
    .footer { margin-top: 30px; text-align: center; font-size: 0.9em; color: rgba(255, 255, 255, 0.6); }
    .footer a { color: rgba(255, 255, 255, 0.7); text-decoration: none; }
  </style>
</head>

<body>
  <div id="main-content">
    <div class="container">
      
      <div class="card login-section active" id="login-section">
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="error" id="login-error"></div>
      </div>

      <div class="card dashboard-section" id="dashboard-section">
        <button class="logout-button" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        <h2>Admin Dashboard</h2>

        <form id="note-form">
          <input type="text" id="note-topic" placeholder="Note Topic (e.g., Algebra)" required>
          <input type="text" id="sub-topic" placeholder="Sub Topic (e.g., Quadratic Equations)" required>
          <input type="text" id="note-title" placeholder="Note Title" required>
          
          <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
            <label for="color-picker" style="color: #fff;">Highlight Text:</label>
            <input type="color" id="color-picker" value="#ffeb3b">
            <button type="button" onclick="applyColor()" style="background: #2196F3; padding: 8px 15px;">
                <i class="fas fa-paint-brush"></i> Apply Color
            </button>
          </div>
          
          <textarea id="content" rows="4" placeholder="Note Content (HTML tags allowed for experts)" required></textarea>

          <select id="subject" required>
            <option value="" disabled selected>Select Subject</option>
            <option value="mathematics">Mathematics</option>
            <option value="english">English</option>
            <option value="kiswahili">Kiswahili</option>
            <option value="integrated-science">Integrated Science</option>
            <option value="social-studies">Social Studies</option>
            <option value="cre">Christian Religious Education</option>
            <option value="pre-technical">Pre-Technical</option>
            <option value="agriculture-nutrition">Agriculture and Nutrition</option>
            <option value="creative-arts-sports">Creative Arts and Sports</option>
          </select>

          <select id="grade" required>
            <option value="" disabled selected>Select Grade</option>
            <option value="Grade 7">Grade 7</option>
            <option value="Grade 8">Grade 8</option>
            <option value="Grade 9">Grade 9</option>
          </select>

          <input type="file" id="fileInput" accept="application/pdf,image/*">

          <button type="submit" id="submit-button"><i class="fas fa-upload"></i> Upload Note</button>
          <button type="button" id="cancel-edit-button" style="display: none;" onclick="cancelEdit()">Cancel Edit</button>
        </form>

        <div class="note-list" id="note-list"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p><a href="https://smart-mind1.netlify.app/index.html" target="_blank">&copy; Sparkminds</a></p>
  </footer>

  <script>
    // --- CONFIGURATION ---
    const firebaseConfig = {
      apiKey: "AIzaSyABCpgwLNKvUxdYtnz5HBHH9IlnDZgEbUo",
      authDomain: "creative-learning-f2252.firebaseapp.com",
      projectId: "creative-learning-f2252",
      storageBucket: "creative-learning-f2252.appspot.com",
      messagingSenderId: "451756350336",
      appId: "1:451756350336:web:19b9255b8834a01f4cff65"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const SUPABASE_URL = 'https://jjqbpiujwmlfgztpinyp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqcWJwaXVqd21sZmd6dHBpbnlwIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0OTM5MDczOCwiZXhwIjoyMDY0OTY2NzM4fQ.Jo9Mid8gRnhzMBeY_JN58aGwXHsC-0PfD_LwD292wyk';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- VARIABLES & ELEMENTS ---
    const loginSection = document.getElementById('login-section');
    const dashboardSection = document.getElementById('dashboard-section');
    const loginError = document.getElementById('login-error');
    const noteForm = document.getElementById('note-form');
    const submitButton = document.getElementById('submit-button');
    const cancelButton = document.getElementById('cancel-edit-button');
    const noteList = document.getElementById('note-list');

    let editingNoteId = null;
    let currentFileUrl = null;

    // --- AUTHENTICATION ---
    auth.onAuthStateChanged(user => {
      if (user) showDashboard();
      else showLogin();
    });

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      auth.signInWithEmailAndPassword(email, password)
        .then(() => showDashboard())
        .catch(error => {
          loginError.textContent = error.message;
          setTimeout(() => loginError.textContent = '', 5000);
        });
    }

    function logout() {
      auth.signOut().then(() => showLogin());
    }

    function showLogin() {
      loginSection.classList.add('active');
      dashboardSection.classList.remove('active');
    }

    function showDashboard() {
      loginSection.classList.remove('active');
      dashboardSection.classList.add('active');
      loadNotes();
    }

    // --- NOTE MANAGEMENT ---
    noteForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      const noteTopic = document.getElementById('note-topic').value.trim();
      const subTopic = document.getElementById('sub-topic').value.trim();
      const noteTitle = document.getElementById('note-title').value.trim();
      const content = document.getElementById('content').value; 
      const subject = document.getElementById('subject').value;
      const grade = document.getElementById('grade').value;
      const fileInput = document.getElementById('fileInput');

      if (!noteTopic || !subTopic || !noteTitle || !content || !subject || !grade) {
        displayMessage('Please fill all required fields.', 'error');
        return;
      }

      const noteData = {
        noteTopic, subTopic, noteTitle, content, subject, grade,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      // File Upload Logic (Supabase)
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const fileName = `${Date.now()}-${file.name}`;
        const filePath = `notes/${fileName}`;

        try {
          if (editingNoteId && currentFileUrl) {
             // Attempt to clean up old file
            const oldPath = currentFileUrl.split('/notes/')[1];
            if (oldPath) await supabaseClient.storage.from('notes').remove([oldPath]);
          }

          const { error: uploadError } = await supabaseClient.storage.from('notes').upload(filePath, file);
          if (uploadError) throw uploadError;

          const { data: { publicUrl } } = supabaseClient.storage.from('notes').getPublicUrl(filePath);
          noteData.fileUrl = publicUrl;
          noteData.fileType = file.type;
          noteData.fileName = file.name;
        } catch (error) {
          console.error(error);
          displayMessage('File upload failed: ' + error.message, 'error');
          return;
        }
      } else if (editingNoteId) {
        noteData.fileUrl = currentFileUrl; 
      } else {
        noteData.fileUrl = null;
      }

      // Firestore Save/Update
      try {
        if (editingNoteId) {
          await db.collection('notes').doc(editingNoteId).update(noteData);
          displayMessage('Note updated successfully!', 'success');
        } else {
          noteData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
          await db.collection('notes').add(noteData);
          displayMessage('Note added successfully!', 'success');
        }
        resetForm();
        loadNotes();
      } catch (error) {
        console.error(error);
        displayMessage('Error saving note: ' + error.message, 'error');
      }
    });

    async function loadNotes() {
      noteList.innerHTML = `<div style="text-align:center; padding:20px; color:#aaa;"><i class="fas fa-spinner fa-spin"></i> Loading...</div>`;
      
      try {
        const snapshot = await db.collection('notes').orderBy('createdAt', 'desc').get();
        noteList.innerHTML = '';

        if (snapshot.empty) {
          noteList.innerHTML = '<p style="text-align:center; color:#aaa;">No notes found.</p>';
          return;
        }

        snapshot.forEach(doc => {
          const note = doc.data();
          noteList.innerHTML += `
            <div class="note-item">
              <span>
                <strong>${note.noteTopic}</strong><br>
                <em>${note.subTopic || ''}</em> - (${note.grade})
              </span>
              <div class="actions">
                <button onclick="editNote('${doc.id}')"><i class="fas fa-edit"></i> Edit</button>
                <button onclick="deleteNoteConfirmation('${doc.id}')"><i class="fas fa-trash"></i> Delete</button>
              </div>
            </div>
          `;
        });
      } catch (error) {
        noteList.innerHTML = '<p style="text-align:center; color:red;">Error loading notes.</p>';
      }
    }

    async function editNote(noteId) {
      try {
        const doc = await db.collection('notes').doc(noteId).get();
        if (!doc.exists) return;

        const note = doc.data();
        document.getElementById('note-topic').value = note.noteTopic || '';
        document.getElementById('sub-topic').value = note.subTopic || '';
        document.getElementById('note-title').value = note.noteTitle || '';
        document.getElementById('content').value = note.content;
        document.getElementById('subject').value = note.subject;
        document.getElementById('grade').value = note.grade;

        editingNoteId = noteId;
        currentFileUrl = note.fileUrl || null;

        submitButton.innerHTML = '<i class="fas fa-save"></i> Save Changes';
        cancelButton.style.display = 'inline-flex';
        document.getElementById('fileInput').value = '';
        noteForm.scrollIntoView({ behavior: 'smooth' });
      } catch (error) {
        console.error(error);
      }
    }

    function cancelEdit() {
      resetForm();
    }

    function resetForm() {
      noteForm.reset();
      editingNoteId = null;
      currentFileUrl = null;
      submitButton.innerHTML = '<i class="fas fa-upload"></i> Upload Note';
      cancelButton.style.display = 'none';
    }

    function deleteNoteConfirmation(noteId) {
      if (confirm('Delete this note?')) deleteNote(noteId);
    }

    async function deleteNote(noteId) {
      try {
        const doc = await db.collection('notes').doc(noteId).get();
        // Try deleting file from Supabase if exists
        if (doc.exists && doc.data().fileUrl) {
          const path = doc.data().fileUrl.split('/notes/')[1];
          if (path) await supabaseClient.storage.from('notes').remove([path]);
        }
        await db.collection('notes').doc(noteId).delete();
        if (editingNoteId === noteId) resetForm();
        loadNotes();
        displayMessage('Note deleted.', 'success');
      } catch (error) {
        displayMessage('Error deleting: ' + error.message, 'error');
      }
    }

    function displayMessage(message, type) {
      const msg = document.createElement('div');
      msg.className = 'custom-message';
      msg.textContent = message;
      msg.style.backgroundColor = type === 'success' ? '#4CAF50' : (type === 'error' ? '#F44336' : '#2196F3');
      msg.style.color = '#fff';
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 4000);
    }

    function applyColor() {
        const textarea = document.getElementById('content');
        const color = document.getElementById('color-picker').value;
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        const text = textarea.value.substring(start, end);
        if (text) {
            const tagged = `<span style="color:${color};">${text}</span>`;
            textarea.value = textarea.value.substring(0, start) + tagged + textarea.value.substring(end);
        }
    }
  </script>
</body>
</html>
